<script>
    console.log("Hello world!")

    function getComputerChoice() {
        choice = Math.floor(Math.random()*3)
        console.log("Choice = " + choice)
        if (choice == 0) {
            return "rock"
        } else if (choice == 1) {
            return "paper" 
        } else if (choice == 2) {
            return "scissors"
        }
    }

    console.log(getComputerChoice())
</script>
